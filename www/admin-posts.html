<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Community Posts | FLP AcademyWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/admin-layout.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Admin Header -->
    <div id="adminHeader"></div>

    <!-- Admin Sidebar -->
    <div id="adminSidebar"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="max-w-6xl mx-auto">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Community Posts</h1>
                <p class="text-gray-400">Manage your community broadcasting posts</p>
            </div>

            <!-- Create Post Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8 border border-gray-700">
                <h2 class="text-xl font-semibold mb-4">Create New Post</h2>

                <form id="createPostForm" class="space-y-4">
                    <!-- Content -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Post Content *</label>
                        <textarea
                            id="postContent"
                            rows="5"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            placeholder="Write your message to the community..."
                            required
                        ></textarea>
                        <div class="text-sm text-gray-400 mt-1">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>

                    <!-- Media Upload -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Media (Optional)</label>
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <input
                                    type="url"
                                    id="mediaUrl"
                                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                    placeholder="Enter image or video URL"
                                />
                            </div>
                            <select
                                id="mediaType"
                                class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            >
                                <option value="">No Media</option>
                                <option value="image">Image</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div id="mediaPreview" class="hidden">
                        <label class="block text-sm font-medium mb-2">Preview</label>
                        <div id="mediaPreviewContent" class="bg-gray-700 rounded-lg p-4"></div>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3 pt-2">
                        <button
                            type="submit"
                            class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg transition-colors"
                        >
                            📢 Publish Post
                        </button>
                        <button
                            type="button"
                            onclick="clearForm()"
                            class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors"
                        >
                            Clear
                        </button>
                    </div>
                </form>
            </div>

            <!-- Posts List -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">All Posts</h2>
                    <button onclick="loadPosts()" class="text-yellow-500 hover:text-yellow-400 flex items-center gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <!-- Loading -->
                <div id="postsLoading" class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500"></div>
                    <div class="text-gray-400 mt-2">Loading posts...</div>
                </div>

                <!-- Posts Container -->
                <div id="postsContainer" class="space-y-4 hidden">
                    <!-- Posts will be loaded here dynamically -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-12">
                    <div class="text-gray-500 text-lg mb-2">No posts yet</div>
                    <div class="text-gray-600 text-sm">Create your first post to get started</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Post Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Edit Post</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="editPostForm" class="space-y-4">
                <input type="hidden" id="editPostId">

                <div>
                    <label class="block text-sm font-medium mb-2">Post Content *</label>
                    <textarea
                        id="editPostContent"
                        rows="5"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                        required
                    ></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Media URL (Optional)</label>
                    <input
                        type="url"
                        id="editMediaUrl"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Media Type</label>
                    <select
                        id="editMediaType"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    >
                        <option value="">No Media</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-2">
                    <button
                        type="submit"
                        class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg transition-colors"
                    >
                        Save Changes
                    </button>
                    <button
                        type="button"
                        onclick="closeEditModal()"
                        class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPosts = [];
        let socket = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            initializeAdminLayout();
            initializeSocket();
            loadPosts();
            setupFormHandlers();
        });

        // Check admin authentication
        function checkAdminAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }
        }

        // Initialize Socket.IO
        function initializeSocket() {
            socket = io();

            socket.on('new-post', (post) => {
                console.log('New post received:', post);
                loadPosts();
            });

            socket.on('post-updated', (post) => {
                console.log('Post updated:', post);
                loadPosts();
            });

            socket.on('post-deleted', (data) => {
                console.log('Post deleted:', data.postId);
                loadPosts();
            });
        }

        // Setup form handlers
        function setupFormHandlers() {
            // Create post form
            document.getElementById('createPostForm').addEventListener('submit', handleCreatePost);

            // Edit post form
            document.getElementById('editPostForm').addEventListener('submit', handleEditPost);

            // Character counter
            document.getElementById('postContent').addEventListener('input', function(e) {
                document.getElementById('charCount').textContent = e.target.value.length;
            });

            // Media preview
            document.getElementById('mediaUrl').addEventListener('input', updateMediaPreview);
            document.getElementById('mediaType').addEventListener('change', updateMediaPreview);
        }

        // Update media preview
        function updateMediaPreview() {
            const url = document.getElementById('mediaUrl').value;
            const type = document.getElementById('mediaType').value;
            const preview = document.getElementById('mediaPreview');
            const content = document.getElementById('mediaPreviewContent');

            if (!url || !type) {
                preview.classList.add('hidden');
                return;
            }

            preview.classList.remove('hidden');

            if (type === 'image') {
                content.innerHTML = `<img src="${url}" alt="Preview" class="max-w-full h-auto rounded-lg">`;
            } else if (type === 'video') {
                content.innerHTML = `<video controls class="max-w-full h-auto rounded-lg"><source src="${url}" type="video/mp4"></video>`;
            }
        }

        // Handle create post
        async function handleCreatePost(e) {
            e.preventDefault();

            const content = document.getElementById('postContent').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim() || null;
            const mediaType = document.getElementById('mediaType').value || null;

            if (!content) {
                showNotification('Please enter post content', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch('/api/posts/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content, mediaUrl, mediaType })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Post published successfully! 📢', 'success');
                    clearForm();
                    loadPosts();
                } else {
                    showNotification(data.error || 'Failed to create post', 'error');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showNotification('Error creating post', 'error');
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts/feed?limit=50');
                const data = await response.json();

                if (data.success) {
                    currentPosts = data.posts;
                    renderPosts(data.posts);
                } else {
                    showNotification('Failed to load posts', 'error');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showNotification('Error loading posts', 'error');
            } finally {
                document.getElementById('postsLoading').classList.add('hidden');
            }
        }

        // Render posts
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            const emptyState = document.getElementById('emptyState');

            if (posts.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            container.innerHTML = posts.map(post => {
                const totalReactions = Object.values(post.reactions).reduce((sum, count) => sum + count, 0);
                const createdAt = new Date(post.created_at).toLocaleString();

                return `
                    <div class="bg-gray-700 rounded-lg p-6 border border-gray-600">
                        ${post.is_pinned ? '<div class="inline-block bg-yellow-500 text-black text-xs font-bold px-3 py-1 rounded-full mb-3">📌 PINNED</div>' : ''}

                        <div class="mb-4">
                            <p class="text-white whitespace-pre-wrap">${escapeHtml(post.content)}</p>
                        </div>

                        ${post.media_url ? renderMedia(post.media_url, post.media_type) : ''}

                        <div class="flex items-center gap-6 text-sm text-gray-400 mb-4">
                            <span>👁️ ${post.view_count} views</span>
                            <span>❤️ ${totalReactions} reactions</span>
                            <span>📅 ${createdAt}</span>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="togglePin(${post.id})" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg text-sm">
                                ${post.is_pinned ? 'Unpin' : 'Pin'}
                            </button>
                            <button onclick="viewStats(${post.id})" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">
                                📊 Stats
                            </button>
                            <button onclick="editPost(${post.id})" class="bg-yellow-600 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg text-sm">
                                ✏️ Edit
                            </button>
                            <button onclick="deletePost(${post.id})" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg text-sm">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render media
        function renderMedia(url, type) {
            if (type === 'image') {
                return `<div class="mb-4"><img src="${url}" alt="Post media" class="max-w-full h-auto rounded-lg"></div>`;
            } else if (type === 'video') {
                return `<div class="mb-4"><video controls class="max-w-full h-auto rounded-lg"><source src="${url}" type="video/mp4"></video></div>`;
            }
            return '';
        }

        // Toggle pin
        async function togglePin(postId) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`/api/posts/${postId}/pin`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(data.post.is_pinned ? 'Post pinned' : 'Post unpinned', 'success');
                    loadPosts();
                } else {
                    showNotification(data.error || 'Failed to toggle pin', 'error');
                }
            } catch (error) {
                console.error('Error toggling pin:', error);
                showNotification('Error toggling pin', 'error');
            }
        }

        // View stats
        async function viewStats(postId) {
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`/api/posts/${postId}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.stats;
                    alert(`Post Statistics\n\nView Count: ${stats.view_count}\nUnique Views: ${stats.unique_views}\nTotal Reactions: ${stats.total_reactions}\n\nReactions Breakdown:\n👍 Like: ${stats.reactions_breakdown.like || 0}\n❤️ Heart: ${stats.reactions_breakdown.heart || 0}\n🔥 Fire: ${stats.reactions_breakdown.fire || 0}\n💎 Gem: ${stats.reactions_breakdown.gem || 0}\n📈 Chart: ${stats.reactions_breakdown.chart || 0}`);
                } else {
                    showNotification(data.error || 'Failed to load stats', 'error');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showNotification('Error loading stats', 'error');
            }
        }

        // Edit post
        function editPost(postId) {
            const post = currentPosts.find(p => p.id === postId);
            if (!post) return;

            document.getElementById('editPostId').value = post.id;
            document.getElementById('editPostContent').value = post.content;
            document.getElementById('editMediaUrl').value = post.media_url || '';
            document.getElementById('editMediaType').value = post.media_type || '';

            document.getElementById('editModal').classList.remove('hidden');
        }

        // Handle edit post
        async function handleEditPost(e) {
            e.preventDefault();

            const postId = document.getElementById('editPostId').value;
            const content = document.getElementById('editPostContent').value.trim();
            const mediaUrl = document.getElementById('editMediaUrl').value.trim() || null;
            const mediaType = document.getElementById('editMediaType').value || null;

            if (!content) {
                showNotification('Please enter post content', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content, mediaUrl, mediaType })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Post updated successfully!', 'success');
                    closeEditModal();
                    loadPosts();
                } else {
                    showNotification(data.error || 'Failed to update post', 'error');
                }
            } catch (error) {
                console.error('Error updating post:', error);
                showNotification('Error updating post', 'error');
            }
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Post deleted successfully', 'success');
                    loadPosts();
                } else {
                    showNotification(data.error || 'Failed to delete post', 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showNotification('Error deleting post', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Clear form
        function clearForm() {
            document.getElementById('createPostForm').reset();
            document.getElementById('charCount').textContent = '0';
            document.getElementById('mediaPreview').classList.add('hidden');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
