<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0B0B0B" />
    <meta name="description" content="Reset your FLP AcademyWorks password" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Reset Password - FLP AcademyWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFD60A',
                        success: '#32D74B',
                        danger: '#FF453A',
                        bg: '#0B0B0F',
                        'bg-elevated': '#141417',
                        'label-primary': '#FFFFFF',
                        'label-secondary': 'rgba(235,235,245,0.6)',
                        'label-tertiary': 'rgba(235,235,245,0.3)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg text-label-primary font-sf-ui min-h-screen flex flex-col">
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="text-primary text-xl font-bold mb-4">FLP</div>
                <h1 class="text-2xl font-bold mb-2">Reset Password</h1>
                <p class="text-label-secondary text-sm">
                    Enter your new password below.
                </p>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="space-y-6">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-label-secondary mb-2">New Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                            placeholder="Enter new password"
                        >
                        <button
                            type="button"
                            onclick="togglePasswordVisibility('newPassword', this)"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-5 h-5">
                                <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-label-tertiary">Password must be at least 6 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-label-secondary mb-2">Confirm New Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
                            placeholder="Confirm new password"
                        >
                        <button
                            type="button"
                            onclick="togglePasswordVisibility('confirmPassword', this)"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-5 h-5">
                                <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-primary text-black font-semibold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-bg"
                >
                    <span id="buttonText">Reset Password</span>
                    <span id="buttonSpinner" class="hidden">Resetting...</span>
                </button>
            </form>

            <!-- Invalid/Expired Token Message (hidden by default) -->
            <div id="invalidTokenMessage" class="hidden mt-6 p-4 bg-danger/20 border border-danger rounded-lg">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-danger mt-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-danger mb-1">Invalid or Expired Link</h3>
                        <p class="text-sm text-label-secondary mb-3">
                            This password reset link is invalid or has expired. Please request a new one.
                        </p>
                        <a href="forgot-password.html" class="text-sm text-primary hover:text-primary/80">
                            Request New Reset Link â†’
                        </a>
                    </div>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-primary hover:text-primary/80 inline-flex items-center gap-1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 left-4 right-4 bg-danger text-white p-3 rounded-lg transform -translate-y-full opacity-0 transition-all duration-300 z-50">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Check if token exists
        if (!resetToken) {
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('invalidTokenMessage').classList.remove('hidden');
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            const eyeOpen = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-5 h-5">
                <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>`;
            const eyeClosed = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-5 h-5">
                <path d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"></path>
            </svg>`;

            button.innerHTML = type === 'password' ? eyeOpen : eyeClosed;
        }

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!newPassword || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            submitBtn.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/content/user/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Password reset successful! Redirecting to login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    if (data.message && data.message.includes('expired')) {
                        document.getElementById('resetPasswordForm').classList.add('hidden');
                        document.getElementById('invalidTokenMessage').classList.remove('hidden');
                    } else {
                        showToast(data.message || 'Failed to reset password. Please try again.', 'error');

                        // Reset button state
                        submitBtn.disabled = false;
                        buttonText.classList.remove('hidden');
                        buttonSpinner.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');

                // Reset button state
                submitBtn.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });

        // Toast notification function
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;

            toast.className = `fixed top-4 left-4 right-4 p-3 rounded-lg transform opacity-0 transition-all duration-300 z-50 ${
                type === 'success' ? 'bg-success' : 'bg-danger'
            } text-white`;

            setTimeout(() => {
                toast.style.transform = 'translateY(0)';
                toast.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                toast.style.transform = 'translateY(-100%)';
                toast.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
